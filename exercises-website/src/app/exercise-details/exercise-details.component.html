{{ assignExercise() }}
<app-details-page-controls></app-details-page-controls>
<div class="card">
    <h2>{{ exercise.muscle }}</h2>
    <h4>Function:</h4>
    <p>{{ exercise.function }}</p>
    <h4>Location:</h4>
    <p>{{ exercise.location }}</p>
    <div><img [src]="exercise.image" alt=""></div>
    <h4>Exercise:</h4>
    <p class="videoText">{{ exercise.exercise }}</p>
    <div class="video">
        <iframe width="576" height="324" [src]="exercise.video | videoSanitizer"></iframe>
    </div>
</div>
<app-details-page-controls></app-details-page-controls>
