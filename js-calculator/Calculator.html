<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="nav">
            <a href="https://matthew-sudekum.github.io/">Portfolio</a>
        </div>
        <div id="calc">
            <div id="clear"><input type="button" value="Clear" onclick="clr()"></div>
            <div id="display"><p>0</p></div>
            <div id="mult"><input type="button" value="*" onclick="display('*')"></div>
            <div class="num" id="seven"><input type="button" value="7" onclick="display('7')"></div>
            <div class="num" id="eight"><input type="button" value="8" onclick="display('8')"></div>
            <div class="num" id="nine"><input type="button" value="9" onclick="display('9')"></div>
            <div id="divide"><input type="button" value="/" onclick="display('/')"></div>
            <div class="num" id="four"><input type="button" value="4" onclick="display('4')"></div>
            <div class="num" id="five"><input type="button" value="5" onclick="display('5')"></div>
            <div class="num" id="six"><input type="button" value="6" onclick="display('6')"></div>
            <div id="add"><input type="button" value="+" onclick="display('+')"></div>
            <div class="num" id="one"><input type="button" value="1" onclick="display('1')"></div>
            <div class="num" id="two"><input type="button" value="2" onclick="display('2')"></div>
            <div class="num" id="three"><input type="button" value="3" onclick="display('3')"></div>
            <div id="minus"><input type="button" value="-" onclick="display('-')"></div>
            <div id="dec"><input type="button" value="." onclick="display('.')"></div>
            <div class="num" id="zero"><input type="button" value="0" onclick="display('0')"></div>
            <div id="equals"><input type="button" value="=" onclick="equals()"></div>
            <div id="open"><input type="button" value="(" onclick="display('(')"></div>
            <div id="close"><input type="button" value=")" onclick="display(')')"></div>
            <div id="del"><input type="button" value="del" onclick="del()"></div>
        </div>
        <script src="Calculator.js"></script>
    </body>
</html>
