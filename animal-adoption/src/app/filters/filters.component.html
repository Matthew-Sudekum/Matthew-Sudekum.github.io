<div class="container">
    <div class="menu-header">
        <p style="margin-left: 3%;">Filters</p>
        <p class="button" style="top:-0.5rem" *ngIf="menuShown == false" (click)="toggleMenu()">&#8964;</p>
        <p class="button" style="top:0.5rem" *ngIf="menuShown == true" (click)="toggleMenu()">&#8963;</p>
    </div>
    <div class="menu" id="menu">
        <div class="options" id="options">
            <ul><!--Left aligned options-->
                <label>Breed</label>
                <li>
                    <button class="toggle checked" (click)="toggleOptionChecked('breed', 0, 0)">Dog</button>
                    <button class="toggle checked" (click)="toggleOptionChecked('breed', 1, 1)">Cat</button>
                </li>
                <label>Age</label>
                <li>
                    <button class="toggle checked" (click)="toggleOptionChecked('ageGroup', 0, 2)">Baby</button>
                    <button class="toggle checked" (click)="toggleOptionChecked('ageGroup', 1, 3)">Young</button>
                    <button class="toggle checked" (click)="toggleOptionChecked('ageGroup', 2, 4)">Adult</button>
                    <button class="toggle checked" (click)="toggleOptionChecked('ageGroup', 3, 5)">Senior</button>
                </li>
                <label>Coat Length</label>
                <li>
                    <button class="toggle checked" (click)="toggleOptionChecked('coatLength', 0, 6)">Short</button>
                    <button class="toggle checked" (click)="toggleOptionChecked('coatLength', 1, 7)">Medium</button>
                    <button class="toggle checked" (click)="toggleOptionChecked('coatLength', 2, 8)">Long</button>
                </li>
            </ul>
            <ul><!--Right aligned options-->
                <label>Gender</label>
                <li>
                    <button class="toggle checked" (click)="toggleOptionChecked('gender', 0, 9)">Male</button>
                    <button class="toggle checked" (click)="toggleOptionChecked('gender', 1, 10)">Female</button>
                </li>
                <label>Good With</label>
                <li>
                    <button class="toggle" (click)="toggleOptionChecked('goodWith', 0, 11)">Kids</button>
                    <button class="toggle" (click)="toggleOptionChecked('goodWith', 1, 12)">Dogs</button>
                    <button class="toggle" (click)="toggleOptionChecked('goodWith', 2, 13)">Cats</button>
                </li>
                <label>Size</label>
                <li>
                    <button class="toggle checked" (click)="toggleOptionChecked('size', 0, 14)">Small</button>
                    <button class="toggle checked" (click)="toggleOptionChecked('size', 1, 15)">Medium</button>
                    <button class="toggle checked" (click)="toggleOptionChecked('size', 2, 16)">Large</button>
                </li>
            </ul>
        </div>
    </div>
</div>
